<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectIntegraPrimeEntreg</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/alta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1 class="icono">
            <img src="../imagenes/Logo_Monococo-removebg-preview.png" alt="logo"> 
            Jugueteria
        </h1>
                
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>&#128053; Tomamos su pedido!!</legend>
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio">
                </div>
                
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock">
                </div>
                
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca">
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria">
                </div>
                
                <div class="form-group">
                    <label for="descripcioncorta">Descripción corta:</label>
                    <input type="text" id="descripcioncorta">
                </div>
                
                <div class="form-group">
                    <label for="descripcionlarga">Descripción larga:</label>
                    <input type="text" id="descripcionlarga">
                </div>
                
                <div class="form-group">
                    <label for="enviosincargo">Envío sin cargo:</label>
                    <input type="text" id="enviosincargo">
                </div>
                
                <div class="form-group">
                    <label for="edaddesde">Edad desde:</label>
                    <input type="number" required min="1" max="5"></label>
                </div>
                
                <div class="form-group">
                    <label for="edadhasta">Edad hasta:</label>
                    <input type="number" required min="5" max="15"></label>
                </div>
                    
                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto">
                </div>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
     </main>
    <footer>
        <nav>
            <ul>
                <li><img class="footer-img" src="../imagenes/camara_de_jugueteria_argentina.png"  alt="camara_de_jugueteria_argentina"></li>
                <li><img class="footer-img" src="../imagenes/data_fiscal.png" alt="data_fiscal"></li>
            </ul>
            <ul>
                <li><img src="../imagenes/camara.png"  alt="camara"></li>
                <li><img src="../imagenes/call.png" alt="call"></li>
                <i class="fa fa-whatsapp" style="font-size:92px; margin-top: 30px; margin-left: 20px;  color:rgb(105, 100, 100)"></i>
                </i>
            </ul>
        </nav>
    </footer>  
</body>
</html>
